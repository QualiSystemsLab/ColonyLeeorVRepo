spec_version: 1
kind: application

inputs:
  - AWS_Instance_Type: t3.medium

source:
  os_type: linux
  image:
    ami:                                                   # AWS Image
      - id: ami-f90a4880
        region: eu-west-1
        username: ubuntu
    azure_image:                                           # Azure Image
      - urn: Canonical:UbuntuServer:16.04-LTS:latest
        username: adminuser

infrastructure:
  compute:
    spec:
      aws:
        instance_type: t2.medium
      azure:
        vm_size: Basic_A2
  connectivity:
    internal:
      - port_info:
          port: 80


configuration:
  healthcheck:
    script: healthcheck.sh
    timeout: 180
debugging:
  connection_protocol: SSH


